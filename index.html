<!DOCTYPE HTML>
<html>

<head>
    <title>office inventory management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- external css file  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- online bootstrap import -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->

    <!-- ofline bootstrap import -->
    <link rel="stylesheet" href="assets/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <!-- link for datepicker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>

<body class="body-font">
    <div class="container-fluid head-title position-fixed">
        <div class="row">
            <label for="check" class="mb-0 p-3"><i class="fa fa-bars d-xl-none h5 align-items-center"></i></label>
            <div class="col p-0 py-3 py-md-2 text-center tittle">OFFICE INVENTORY MANAGEMENT</div>
        </div>
    </div>
    <input type="checkbox" id="check" hidden>
    <div class="side-nav position-fixed shadow-lg pt-3">
        <a class=" d-block text-decoration-none p-3 text-center text-info" href="form.html">Office Inventory
            Form</a>
        <a class="d-block text-decoration-none p-3 text-center " href="table.html">Office
            Inventory Table</a>
    </div>
    <div class="body-content ">
        <form id="form" class="shadow-lg bg-white rounded form-content">
            <div class=" pb-3 form-title justify-content-around text-center">
                <lable> INVENTORY REGISTRATION FORM</lable>
            </div>
            <div class="container">
                <div class="form-group row">
                    <label for="inventoryName" class="col-sm-4 col-form-label">Inventory Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inventoryName" autocomplete="off" placeholder="Inventory Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="SerialNumber" class="col-sm-4 col-form-label">Serial Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="SerialNumber" autocomplete="off" placeholder="Serial Number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Category" class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="custom-select" id="Category">
                            <option value="" disabled selected>Select Category</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Status" class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <select class="custom-select" id="Status">
                            <option value="" disabled selected>Select status</option>
                            <option value="Working">Working</option>
                            <option value="Idle">Idle</option>
                            <option value="Out for Service"> Out for Service</option>
                            <option value="Dispossessed">Dispossessed</option>
                            <option value="Missing">Missing</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="PurchaseDate" class="col-sm-4 col-form-label">Purchase-Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="PurchaseDate" autocomplete="off" placeholder="PurchaseDate">
                        <!-- <input type="date" value="" class="form-control" id="PurchaseDate"> -->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="textArea" class="col-sm-4 col-form-label">Notes</label>
                    <div class="col-sm-8">
                        <textarea class="textarea form-control" id="textArea" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success btn-block" value="submit">Submit</button>
                    </div>
                  
                </div>
            </div>
        </form>
    </div>
   

    <div id="alertMsg" class="alert d-none"></div>
    <script src="assets/js/form.js"></script>

    <!-- bootstrap jquery online -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> -->

    <!-- bootstrap ofline -->
    <script src="assets/bootstrap-4.6.0-dist/js/jquery.min.js"></script>
    <script src="assets/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
